<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirts</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center margin-block-xl">
    <div class="container">
      <h1 class="page-title">T-Shirts</h1>
      <p>Browse our selection of high-quality t-shirts</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="even-columns" style="--gap: 2rem">
        <div class="card" data-type="product">
          <img src="assets/outcast.jpg" alt="White T-shirt with Out Cast logo">
          <div class="card__content">
            <div class="button">
              <span class="visually-hidden">add to cart</span>
              <img src="assets/plus-icon.svg" alt="">
            </div>
            <div>
              <p class="text-accent">Men's shirts</p>
              <h2>Out Cast</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
        </div>

        <div class="card" data-type="product">
          <img src="assets/peace.jpg" alt="Black T-shirt with white peace sign">
          <div class="card__content">
            <div class="button">
              <span class="visually-hidden">add to cart</span>
              <img src="assets/plus-icon.svg" alt="">
            </div>
            <div>
              <p class="text-accent">Men's shirts</p>
              <h2>Peace</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
        </div>

        <div class="card" data-type="product">
          <img src="assets/feline.jpg" alt="White T-shirt with the word 'feline' on it">
          <div class="card__content">
            <div class="button">
              <span class="visually-hidden">add to cart</span>
              <img src="assets/plus-icon.svg" alt="">
            </div>
            <div>
              <p class="text-accent">Women's shirts</p>
              <h2>Feline</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
        </div>
      </div>

      <h2 class="text-center fw-bold margin-block-xl">
        Browse other categories
      </h2>
      <div href="#" class="even-columns">
        <a class="card | text-center" data-type="link-with-image">
          <img src="assets/outcast.jpg" alt="">
          <div class="card__content">
            <p>Men's shirts</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/feline.jpg" alt="">
          <div class="card__content">
            <p>Woman's shirts</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/w-jacket.jpg" alt="">
          <div class="card__content">
            <p>Woman's jackets</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/m-jacket.jpg" alt="">
          <div class="card__content">
            <p>Men's jackets</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/shoes.jpg" alt="">
          <div class="card__content">
            <p>Men's shoes</p>
          </div>
        </a>

      </div>
    </div>
    </div>
  </main>

</body>

</html>
